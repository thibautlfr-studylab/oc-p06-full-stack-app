<div class="auth-container">
  <div class="auth-nav">
    <button (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="auth-title">Se connecter</h1>
  </div>

  <div class="auth-content">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="auth-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input formControlName="identifier" matInput type="text">
        @if (loginForm.get('identifier')?.hasError('required')) {
          <mat-error>Ce champ est requis</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input formControlName="password" matInput type="password">
        @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>Ce champ est requis</mat-error>
        }
      </mat-form-field>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button [disabled]="isLoading" class="submit-button" color="primary" mat-flat-button type="submit">
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
